name: Build and Deploy Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (for SCSS and TypeScript compilation)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Compile SCSS to CSS
      - name: Compile SCSS
        run: npx sass Portfolio/src/Styles/Main.scss Portfolio/src/Styles/Main.css

      # Step 5: Compile TypeScript to JavaScript
      - name: Compile TypeScript
        run: npx tsc --outDir Portfolio/dist

      # Step 6: Upload compiled files as artifact (if needed)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
